<meta charset="utf-8">
<script>

	//constant income box
var coward=", журчат ручьи...журчишь и ты. Ну хоть жив остался";
var lucky=", не советую вам когда-либо играть в лотерею. Всю удачу вы уже израсходовали здесь";
var dead=", это Пуля. Пуля, это Мозг. Поздоровайтесь";
var stat=" Раундов сыграно: ";
var count=0;

	//variable income box
var name=prompt("Как вас зовут?");
	alert("Здравствуйте, "+name+"! Добро пожаловать на нашу подпольную игру в Русскую Рулетку. Правила просты: в барабане револьвера 6 гнезд, и только в одном гнезде есть патрон. Вслепую раскручиваете барабан, взводите курок, приставляете к виску и стреляете. За вами повторяют ваши соперники, и так до тех пор, пока не останется один счастливчик. Начнем, пожалуй");
var rival=parseInt(prompt("Сколько человек против вас играет?"));

	//program body
do{
	var answer=parseInt(prompt("Курок взведен. Стреляете? 1 - Да; 0 - Да ну вас нафиг!"));
	if(answer==1){
		if((Math.random()*6)<1){
		alert(name+dead);
		break;
		}
		alert("ЩЕЛК");
		count++;
		if(count==rival){
			alert(name+lucky);
			break;
		}
	}else{
		alert(name+coward);
		break;
	}
}while(count<rival);

	//results
alert("Раундов сыграно: "+count);

</script>
